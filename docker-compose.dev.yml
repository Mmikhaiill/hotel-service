version: '3.8'

# Docker Compose configuration for local development
# Only runs MariaDB - WildFly and Quarkus are run manually

services:
  # MariaDB Database
  mariadb:
    image: mariadb:10.11
    container_name: hotel-mariadb-dev
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: hoteldb
      MYSQL_USER: hotel
      MYSQL_PASSWORD: hotel123
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data_dev:/var/lib/mysql
      - ./docker/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mariadb_data_dev:
